<div class="container mt-5" style="max-width: 1000px;">
  <div class="card shadow-sm border-0" style="border-radius: 16px;">
    <div class="card-header text-center bg-white border-0 pt-4">
      <h4 class="fw-bold text-primary">
        Mijozlar Formasi
      </h4>
      <hr class="mt-3 mb-0" style="width: 120px; height: 3px; background-color: #007bff; border: none; margin-left: auto; margin-right: auto;">
    </div>

    <div class="card-body bg-white px-5 pb-4">
      <div class="row">
        <!-- Chap ustun ‚Äì majburiy maydonlar -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label text-primary fw-semibold">Ism <span class="text-danger">*</span></label>
            <input type="text" id="ism_input" class="form-control border-primary-subtle" placeholder="Ismni kiriting" required>
          </div>

          <div class="mb-3">
            <label class="form-label text-primary fw-semibold">Familya <span class="text-danger">*</span></label>
            <input type="text" id="familya_input" class="form-control border-primary-subtle" placeholder="Familyani kiriting" required>
          </div>

          <div class="mb-3">
            <label class="form-label text-primary fw-semibold">Passport ID <span class="text-danger">*</span></label>
            <input type="text" id="passport_id_input" class="form-control border-primary-subtle" placeholder="Passport ID kiriting" required>
          </div>

          <div class="mb-3">
            <label class="form-label text-primary fw-semibold">Telefon raqam <span class="text-danger">*</span></label>
            <input type="text" id="telefon_input" class="form-control border-primary-subtle" placeholder="+998..." required>
          </div>

          <div class="mb-3">
            <label class="form-label text-primary fw-semibold">Manzil <span class="text-danger">*</span></label>
            <input type="text" id="manzil_input" class="form-control border-primary-subtle" placeholder="Manzilni kiriting" required>
          </div>
        </div>

        <!-- O‚Äòng ustun ‚Äì qo‚Äòshimcha maydonlar -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label text-secondary fw-semibold">Qo‚Äòshimcha raqam</label>
            <input type="text" id="qoshimcha_input" class="form-control border-primary-subtle" placeholder="Qo‚Äòshimcha raqam">
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-semibold">JSHSHIR</label>
            <input type="text" id="jshshir_input" class="form-control border-primary-subtle" placeholder="JSHSHIR">
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-semibold">Karta raqam</label>
            <input type="text" id="karta_input" class="form-control border-primary-subtle" placeholder="Karta raqam">
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-semibold">Passport nusxa</label>
            <input type="file" id="passport_file" class="form-control border-primary-subtle">
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-semibold">üì∑ Rasm (Attach Image)</label>
            <div id="rasm_uploader" class="border border-primary-subtle p-2 rounded bg-light"></div>
          </div>
        </div>
      </div>

      <!-- Saqlash tugmasi -->
     <div class="text-center mt-4">
  <button id="save_mijoz"
    class="btn px-5 py-2 rounded-pill shadow-sm text-white"
    style="background-color: #007bff; border: none;">
    üíæ Saqlash
  </button>
</div>
    </div>
  </div>
</div>

<!-- Oldingi zakazlar -->

  <div class="card border-0 shadow-sm" style="border-radius: 16px;">
    <div class="card-header bg-primary text-white py-2 text-center fw-semibold" style="border-radius: 16px 16px 0 0;">
      üìã Oldingi Buyurtma
    </div>
    <div class="card-body bg-white text-primary">
      <div id="sales_history" class="table-responsive text-center">
        <p>‚ùå Hozircha buyurtmalar mavjud emas.</p>
      </div>
    </div>
  </div>
</div>
